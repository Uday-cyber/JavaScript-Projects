<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with Events</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .input-field {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form id="registration-form">
        <div class="input-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <div id="name-error" class="error-message">Name is required.</div>
        </div>
        <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div id="email-error" class="error-message">Please enter a valid email.</div>
        </div>
        <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div id="password-error" class="error-message">Password must be at least 8 characters long.</div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        let name  = document.getElementById('name');
        let errorname = document.getElementById('name-error')
        name.addEventListener('blur', () => {
            if(name.value.length <= 0){
                errorname.style.display = 'block'
            }
            else{
                errorname.style.display = 'none'
            }
        })

        let email = document.getElementById('email');
        let erroremail = document.getElementById('email-error');
        email.addEventListener('blur', () => {
            if(!email.value.includes('@')){
                erroremail.style.display = 'block'
            }
            else{
                erroremail.style.display = 'none'
            }
        })

        let pass = document.getElementById('password')
        let errorpass = document.getElementById('password-error')
        pass.addEventListener('blur', () => {
            if(pass.value.length < 8){
                errorpass.style.display = 'block';
            }
            else{
                errorpass.style.display = 'none'
            }
        })
    </script>
</body>
</html>
